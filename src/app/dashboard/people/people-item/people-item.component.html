<a class="list-group-item clearfix">
  <div class="float-left">
    <h4 class="list-group-item-heading"> {{person.name}}</h4>
    <p class="list-group-item-text"> {{person.about}} </p>
  </div>
  <span class="float-right">
    <img class="im-responsive" [src]="person.imagePath"
    alt="picture" style="max-height: 50px;">
  </span>
</a>
