   <form [formGroup]="logForm" (ngSubmit)="loginfo(logForm.value)">
    <h1>
      Login Form
    </h1>

    <br>
    <br>

    <label> Username
      <input type="text" formControlName="username">
    </label>


    <div class="req" *ngIf="!logForm.controls['username'].valid && logForm.controls['username'].touched ">{{req}}</div>
    <br>
     <label> Password
      <input type="password" formControlName="password">
    </label>
    <br>
    <div class="req" *ngIf="!logForm.controls['password'].valid && logForm.controls['password'].touched ">{{req}}</div>
     <br>
    <input type="submit" value="login" [disabled]="!logForm.valid">

    </form>
